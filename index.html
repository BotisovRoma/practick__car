<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машины</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="logo header__logo">
                    <img src="img/icon car.svg" alt="Логотип автомобиля" class="logo__img">
                </a>
                <!-- Остальное содержимое шапки -->
                <div class="header__content">
                    <!-- Верхняя часть шапки -->
                    <div class="header__top">
                        <div class="location">Ярославское шоссе, владение 2 В, строение 3 (МКАД, 95 км)</div>
                        <ul class="services">
                            <li class="services__item services__services">
                                <a href="#" class="services__link">Записаться на сервис</a>
                            </li>
                            <li class="services__item services__test-drive">
                                <a href="#" class="services__link">Тест-драйв</a>
                            </li>

                        </ul>
                    </div>
                    <!-- Нижняя часть шапки -->
                    <div class="header__bottom">
                        <div class="header__title title-block">
                            <h1 class="title">АВТОРУСЬ TANK</h1>
                            <span class="subtitle">Официальный дилер</span>
                        </div>
                        <div class="header_contacts contacts">
                            <div class="phone-wrap">
                                <a href="tel:+799999999" class="phone">+7 (999) 999-99-99</a>
                                <div class="phone-wrap__info">Мы на связи</div>
                            </div>
                            <button class="btn btn--call-me">
                                Заказать звонок
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
